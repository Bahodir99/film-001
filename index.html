<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav class="inner">
                <form action="#" class="form">
                    <a href="#" class="logo">
                        <img src="./img/tv.png" alt="">
                        <h1>MovieBox</h1>
                    </a>
                    <div class="search">
                        <input placeholder="What do you want to watch?" class="inp" type="search">
                        <button class="btn">
                            <img src="./img/search.png" alt="">
                        </button>
                    </div>

                    <a href="#" class="link">Sing in</a>

                    <button class="btn btn-primary bg-danger fs-5 fw-medium" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Toggle right offcanvas</button>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                        aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 id="offcanvasRightLabel">Offcanvas right</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                           <ul class="card__off">
                            
                           </ul>
                        </div>
                    </div>
                </form>
            </nav>
        </div>
    </header>
    <section class="select">
        <div class="container select__inner">
            <select class="year">
                <option value="movie-tear">movie-year</option>
                <option value="eski">eski</option>
                <option value="yangi">yangi</option>
            </select>

            <select class="reyting">
                <option value="Raiting">Raiting</option>
                <option value="yuqori">yuqori</option>
                <option value="pastki">pastki</option>
            </select>
            <select class="kategoriya">
                <option value="Category">Category</option>
                <option value="Documentary">Documentary</option>
                <option value="Uncategorized">Uncategorized</option>
                <option value="Adventure">Adventure</option>
                <option value="Animation">Animation</option>
                <option value="Drama">Drama</option>
                <option value="Family">Family</option>
                <option value="Comedy">Comedy</option>
                <option value="Sport">Sport</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Music">Music</option>
                <option value="Romance">Romance</option>
                <option value="Action">Action</option>
                <option value="Horror">Horror</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="News">News</option>
                <option value="History">History</option>
                <option value="Thriller">Thriller</option>
                <option value="Western">Western</option>
                <option value="Mystery">Mystery</option>
                <option value="Crime">Crime</option>
                <option value="Biography">Biography</option>
                <option value="Musical">Musical</option>
                <option value="War">War</option>
            </select>
        </div>
    </section>
    <section class="movie">

        <div class="container">
            <ul class="list ">
                
            </ul>
        </div>
    </section>
    <div class="container">
        <ul class="btn__group">
            
            
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
